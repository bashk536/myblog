{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<!-- All we need in this page is the block 'content' as we'll be basically pasting this in base.html
     file we inherited -->
    {% block app_content %} <!-- 'content' is the unique name-->
        <h4>Hello, {{ current_user.username}}</h4>

    {% if form %}
        {{ wtf.quick_form(form) }}
        <br>
    {% endif %}

    {%for post in posts%}
        {% include '_post.html' %}
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older posts <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>

{% endblock %}
