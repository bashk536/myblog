{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action = "" method = "post" novalidate>
        {{ form.hidden_tag() }} <!--  generates a hidden field that includes a token that is used to 
                                        protect the form against CSRF attacks-->
        <p>
            {{ form.username.label }}       <!-- Label -->
            {{ form.username(size = 32) }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password(size = 32) }}  <!-- Actual field, additional HTML attrbutes as arguments-->
        </p>
        <p> {{ form.rememberMe() }} {{ form.rememberMe.label }} </p>
        <p> {{ form.submit() }}</p>

    </form>
{% endblock %}
